<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
  <h1 id="title">Survey Form</h1>
  <p id="description">This is the example paragraph for survey form</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name: </label>
    <input type="text" id="name" placeholder="name" required><br>
    <label id="email-label" for="email">Email: </label>
    <input type="email" id="email"placeholder="email"  required><br>
    <label id="number-label" for="number">Number: </label>
    <input type="number" id="number" placeholder="number"  min="10" max="15"><br>
    Are you willing: 
    <select id="dropdown">
      <option>Yes</option>
      <option>No</option>
    </select><br>
    Gender:
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female <br>
    Hobbies: 
    <input type="checkbox" value="music">Music
    <input type="checkbox" value="dance">Dance
    <input type="checkbox" value="games">Games
    <input type="checkbox" value="cooking">Cooking<br>
    <textarea></textarea>
    <button id="submit" type="submit">Submit</button>
  </form>
</section>
</body>
</html>
